<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>

    <main>
        <form action="#" method="post">

            <div class="title">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
            
            <fieldset class="contact_information">

            <legend>Contact Information</legend>
                <div class="contact_form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" required placeholder="Required">
                </div>

                <div class="contact_form">
                <label for="mail">Email Address</label>
                <input type="email" id="mail" name="user_mail" required placeholder="Required">
                </div>

                <div class="contact_form">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone" placeholder="Number">
            </div>


            <div class="contact_form">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address" placeholder="Address">
            </div>

            <div class="contact_form"> 
                <label for="city">City</label>
                <input type="text" id="city" name="user_city" placeholder="City">
            </div>

            <div class="contact_form"> 
                <label for="state">State</label>
                <select id="state" name="user_state">
                    <option value="state">Choose State</option>
                </select>
            </div>

            <div class="zip_form">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user_zip">
            </div>
            </fieldset> 
            
            <fieldset class="newsletter">

            <legend>Newsletter</legend>

              <label class="newsletter_label">Select the newsletters you would like to receive</label><br>
              <input type="checkbox" id="html_news" value="html" name="newsletter"><label for="html_news">HTML News</label><br>
              <input type="checkbox" id="css_news" value="css" name="newsletter"><label for="css_news">CSS News</label><br>
              <input type="checkbox" id="javascript_news" value="javascript" name="newsletter"><label for="javascript_news">Javascript News</label><br>

              <label class="newsletter_label">Newsletter format</label><br>
              <input type="radio" id="html" value="html" name="newsletter_format"><label for="html">HTML</label><br>
              <input type="radio" id="plain_text" value="plain_text" name="newsletter_format"><label for="plain_text">Plain text</label><br>

              <label for="topics" class="newsletter_label">Other topics you'd like to hear about</label><br>
              <textarea id="topics" name="user_topics"></textarea>

              <button type="submit">Sign Up</button>

              

            </fieldset>

        </form>
    </main>

    <footer>
        <p>&copy The Code Review</p>
    </footer>
    
</body>
</html>
